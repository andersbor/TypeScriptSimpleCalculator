<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Calculator2</h1>
  <h2>Simple calculator</h2>
  <div style="border: 1pt; border-style: solid; padding: 20pt">
    <input id="number1" type="number" placeholder="type a number" /> +
    <input id="number2" type="number" placeholder="type a number" />
    <button id="calculateButton">=</button>
    <span id="result"></span>
  </div>

  <h2>Slightly more advanced calculator</h2>
  <div style="border: 1pt; border-style: solid; padding: 20pt">
    <input id="number1A" placeholder="number" type="number" />
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input id="number2A" placeholder="number" type="number" />
    <button id="calculateButtonA">=</button>
    <span id="resultA"></span>
  </div>

  <script src="bundle.js"></script>

</body>
